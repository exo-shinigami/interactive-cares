<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>    
     
     div {
      font-family: Arial, Helvetica, sans-serif;
      color: tomato;
      font-size: 34px;
      text-align: center;
      text-decoration: underline;
     }

     /*  1 em = parent er size */
     /* 1em = 30px */
     /* 1rem => 16px */
     h1 {
        text-transform: uppercase;
     }

     .title {
        text-align: left;
     }
    </style>
</head>
<body>
    <!--
    1.Absolute Unit -> px, in, mm, cm, q
    2.Relative Unit -> vh, vw, %, em, rem
     -->
    <div class="box">
          <h1 title="title">Hello World</h1>
    </div>
</body>
</html>
