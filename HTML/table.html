<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" style="border-collapse : collapse ">
        <caption>
            Yearly salary
        </caption>
        <thead>
            <tr>
                <th>Year</th>
                <th>Working hour</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>2019</td>   
               <td>45</td>
               <td>60</td>
            </tr>
            <tr>
                <td>2020</td>
                <td>60</td>
                <td rowspan="2">75</td>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>No data</td>
                </tr>
        </tbody>
    </table>
    
</body>
</html>
