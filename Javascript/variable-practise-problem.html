<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var var1 = 10;
        var var2 = 20;

        document.write("Var1 :" + var1);
        document.write("<br/>");
        document.write("Var2 :" + var2);
        document.write("<br/>");

        var temp;

        temp = var1;
        var1 = var2;
        var2=temp;

        document.write("Var1 :" + var1);
        document.write("<br/>");
        document.write("Var2 :" + var2);
        document.write("<br/>");
    </script>
</body>
</html>
