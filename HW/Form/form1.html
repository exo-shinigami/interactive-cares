<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: orange;">Student Registration information</h1>
    <hr style="color: gray; size: 10px;">
    <form action="">
        <caption>Please enter relevent information</caption>
        <h6 style="color: gray;">Mandatory Field*</h6>
        <h4 style="color: gray;">District (<small>Institute District : Where you want do your course</small>)*</h4>
        <select name="" id="">
            <option value="">--Select One--</option>
            <option value="">Dhaka</option>
            <option value="">Sylhet</option>
            <option value="">Khulna</option>
        </select>
        <h4 style="color: gray;">Course*</h4>
        <select name="" id="">
            <option value="">--Select One--</option>
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JavaScript</option>
        </select>
        <h4 style="color: gray;">Student Name*</h4>
        <input type="text">
        <h4 style="color: gray;">Father Name*</h4>
        <input type="text">
        <h4 style="color: gray;">Mother Name*</h4>
        <input type="text"><br>
        <table border="1px" style="border-collapse : collapse ">
            <h4 style="color: gray;">Date of Birth*</h4>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Month</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td>
                    <select name="" id="">
                        <option value="">--Select Day--</option>
                        <option value="">15</option>
                    </select>
                   </td>   
                   <td>
                    <select name="" id="">
                        <option value="">--Select Month--</option>
                        <option value="">10</option>
                    </select>
                   </td>
                   <td>
                    <select name="" id="">
                        <option value="">--Select Year--</option>
                        <option value="">2004</option>
                    </select>
                   </td>
                </tr>

            </tbody>
        </table>
        <h4 style="color: gray;">Gender*</h4>
        <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        <h4 style="color: gray;">Physically Handicapped*</h4>
        <input type="radio" id="yes" name="Physically" value="yes">
          <label for="male">Yes</label>
          <input type="radio" id="no" name="Physically" value="no">
          <label for="female">No</label>
        <h4 style="color: gray;">Email*</h4>
        <input type="text"> 
        <h4 style="color: gray;">Phone*</h4>
        <input type="number" name="" id="">
    </form>
</body>
</html>
