<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
          
            color: white;
        }
        table {
            background-color: #2a3f54;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #090e16;
        }
        tr:nth-child(even) {
            background-color: #1e2b3b;
        }
        tr:hover {
            background-color: #39495e;
        }
        button {
            padding: 8px 16px;
            border: none;
            background-color: #4db8ff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #1aa3ff;
        }
        .year-row {
            text-align: center;
            background-color: #24344e;
            color: #c0c0c0;
            font-weight: bold;
        }
        .year-row td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Provider Name</th>
                <th>E-mail</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Iacob Geaorgescu</td>
                <td>e-mail@test-email.com</td>
                <td><button>Select</button></td>
            </tr>
            <tr>
                <td>Julius Neumann</td>
                <td>e-mail@test-email.com</td>
                <td><button>Select</button></td>
            </tr>
            <tr>
                <td>Christoph Koller</td>
                <td>e-mail@test-email.com</td>
                <td><button>Select</button></td>
            </tr>
            <tr>
                <td>Bram Lemmens</td>
                <td>e-mail@test-email.com</td>
                <td><button>Select</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="year-row">
                <td colspan="3">Year: 2014</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
