<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registration form</legend>
            <label for="name">Name :</label>
            <input type="text" placeholder="Your name"><br>
            <label for="email">Email :</label>
            <input type="text" placeholder="Your email adress"><br>
            <label for="Name">Password :</label>
            <input type="password" placeholder="Your password"><br>
            <p>Choose course :</p>  
            <input type="checkbox">
            <label for="">Web Development</label><br>
            <input type="checkbox">
            <label for="">DevOps</label><br>
            <input type="checkbox">
            <label for="">Data Analytics</label><br>
            <p>Please select your favorite Web language :</p>
              <input type="radio" id="html" name="fav_language" value="HTML">
              <label for="html">HTML</label><br>
              <input type="radio" id="css" name="fav_language" value="CSS">
              <label for="css">CSS</label><br>
              <input type="radio" id="javascript" name="fav_language" value="JavaScript">
              <label for="javascript">JavaScript</label><br>
            <label for="">Choose payment meathod:</label>
            <select name="" id="">
            <option value="">Bkash</option>
            <option value="">Nagad</option>
            <option value="">Card</option>
            </select><br>
            <label for="myfile">Select files:</label>
            <input type="file" id="myfile" name="myfile" multiple><br>
            <label for="favcolor">Select your badge color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
            <label for="">Your Age (between 0 and 50):</label>
            <input type="range" id="" name="" min="0" max="50"><br>
            <button type="button">Submit</button>

        </fieldset>
    </form>

</body>
</html>
