<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <form class="checkout-form" action="process_checkout.php" method="post">
        <h2>Checkout</h2>
      
        <!-- Billing Information -->
        <fieldset>
          <legend>Billing Information</legend>
          
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required>
          
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
          
          <label for="zip">ZIP Code:</label>
          <input type="text" id="zip" name="zip" required>
          
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
        </fieldset>
      
        <!-- Shipping Information -->
        <fieldset>
          <legend>Shipping Information</legend>
          
          <label>
            <input type="checkbox" id="same-as-billing" name="same-as-billing" onclick="copyBillingInfo()"> 
            Same as billing information
          </label>
          
          <label for="shipping-full-name">Full Name:</label>
          <input type="text" id="shipping-full-name" name="shipping-full-name" required>
          
          <label for="shipping-address">Address:</label>
          <input type="text" id="shipping-address" name="shipping-address" required>
          
          <label for="shipping-city">City:</label>
          <input type="text" id="shipping-city" name="shipping-city" required>
          
          <label for="shipping-state">State:</label>
          <input type="text" id="shipping-state" name="shipping-state" required>
          
          <label for="shipping-zip">ZIP Code:</label>
          <input type="text" id="shipping-zip" name="shipping-zip" required>
          
          <label for="shipping-country">Country:</label>
          <input type="text" id="shipping-country" name="shipping-country" required>
        </fieldset>
      
        <!-- Payment Information -->
        <fieldset>
          <legend>Payment Information</legend>
          
          <label for="card-name">Name on Card:</label>
          <input type="text" id="card-name" name="card-name" required>
          
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required>
          
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </fieldset>
      
        <!-- Order Summary -->
        <fieldset>
          <legend>Order Summary</legend>
          
          <p>Product Name: Airpods Pro</p>
          <p>Quantity: 1</p>
          <p>Total: $99.99</p>
        </fieldset>
      
        <!-- Submit Button -->
        <button type="submit">Place Order</button>
      </form>
    
      
</body>
</html>
